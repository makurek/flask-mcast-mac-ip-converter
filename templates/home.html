<html>
<body>
	<h2>Welcome to multicast MAC to IP converter</h2>
	<div class="paragraph">
	Please enter the MAC address you wish to find IP mappings for
	</div>
	<form method="POST" action="/">
	   <input type="text" name="mac">
	   <input type="submit" value="Convert">
	</form>
	{% for ip in ips %}
	   <h3>{{ ip }}</h3>
 	{% endfor %}
	
</body>
</html>
